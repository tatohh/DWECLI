<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Héctor Cevallos Paredes">
    <script src="main.js"></script>
    <title>Tarea 3.2. Listado String y RegExp</title>
</head>

<body>
    <noscript>
        <p>Bienvenido a Mi Sitio</p>
        <p>La página que estás viendo requiere para su funcionamiento el uso de JavaScript.
            Si lo has deshabilitado intencionadamente, por favor vuelve a activarlo.</p>
    </noscript>

    <form>
        <label>
            Capitaliza:
            <input type="text" id="capitaliza" value="hola adios,un-dos'tres'">
        </label>
        <span id="resultadoCapitaliza"></span>
        <br>
        <br>

        <label>
            Invierte: 
            <input type="text" id="invierte" value="holA AdiOs">
        </label>
        <span id="resultadoInvierte"></span>
        <br>
        <br>

        <label>
            CamelCase: 
            <input type="text" id="camelCase" value="hola amigos cómo estáis">
        </label>
        <span id="resultadoCamelCase"></span>
        <br>
        <br>

        <label>
            Sin CamelCase: 
            <input type="text" id="sinCamelCase" value="holaAmigosCómoEstáis">
        </label>
        <span id="resultadoSinCamelCase"></span>
        <br>
        <br>

        <label>
            SnakeCase to CamelCase:
            <input type="text" id="snakeCaseToCamelCase" value="hola_aMigos_cómo_esTáis">
        </label>
        <span id="resultadoSnakeCaseToCamelCase"></span>
        <br>
        <br>

        <label>
            SnakeCase to CSS Case:
            <input type="text" id="snakeCaseToCssCase" value="hola_aMigos_cómo_esTáis">
        </label>
        <span id="resultadoSnakeCaseToCssCase"></span>
        <br>
        <br>

        <label>
            Finaliza: 
            <input type="text" id="finaliza1" value="Arquimedes dijo Eureka">
        </label>
        Con:
        <input type="text" id="finaliza2" value="Eureka">
        <span id="resultadoFinaliza"></span>
        <br>
        <br>

        <label>
            Comienza: 
            <input type="text" id="comienza1" value="Arquimedes dijo Eureka">
        </label>
        Con:
        <input type="text" id="comienza2" value="Arquimedes">
        <span id="resultadoComienza"></span>
        <br>
        <br>

        <label>
            DNI: 
            <input type="text" id="dni" value="72129101F">
        </label>
        Validación:
        <span id="resultadoDni"></span>
        <br>
        <br>

        <label>
            Matricula: 
            <input type="text" id="matricula" value="1234BCD">
        </label>
        Validación:
        <span id="resultadoMatricula"></span>
        <br>
        <br>
        
        <label>
            Codigo Postal: 
            <input type="text" id="codigoPostal" value="14014">
        </label>
        Validación:
        <span id="resultadoCodigoPostal"></span>
        <br>
        <br>
        
        <label>
            Dirección MAC: 
            <input type="text" id="mac" value="AB:CD:F1:23:45:67">
        </label>
        Validación:
        <span id="resultadoMac"></span>
        <br>
        <br>
        
        <label>
            Dirección IP: 
            <input type="text" id="ip" value="192.168.1.02">
        </label>
        Validación:
        <span id="resultadoIp"></span>
    </form>
</body>

</html>
